<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-SHOP — Accedi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="card">
    <h2 id="formTitle">Accedi</h2>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button>Accedi</button>
      <p>Non hai un account? <a href="#" onclick="switchForm('signup')">Registrati</a></p>
    </form>

    <form id="signupForm" style="display:none;">
      <input type="text" placeholder="Nome" required>
      <input type="text" placeholder="Cognome" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Crea password" required>
      <button>Crea account</button>
      <p>Hai già un account? <a href="#" onclick="switchForm('login')">Accedi</a></p>
    </form>

    <!-- msg area -->
    <p id="loginMessage" class="muted" style="text-align:center;margin-top:8px;"></p>

    <!-- include auth script -->
    <script src="auth.js"></script>
  </div>

  <script>
    function switchForm(type) {
      const login = document.getElementById('loginForm');
      const signup = document.getElementById('signupForm');
      const title = document.getElementById('formTitle');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (type === 'login') {
        login.style.display = 'flex';
        signup.style.display = 'none';
        title.textContent = 'Accedi';
        loginTab && loginTab.classList.add('active');
        signupTab && signupTab.classList.remove('active');
      } else {
        login.style.display = 'none';
        signup.style.display = 'flex';
        title.textContent = 'Registrati';
        signupTab && signupTab.classList.add('active');
        loginTab && loginTab.classList.remove('active');
      }
    }
  </script>
</body>
</html>
