<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-SHOP — Accedi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #f5f5f5;
      --muted: #999;
      --primary: #f59e0b;
      --btn-bg: var(--primary);
      --btn-text: #000;
      --border: #333;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--accent);
    }

    .card {
      background: var(--card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .tab {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab button {
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      color: var(--muted);
      transition: all 0.25s ease;
    }

    .tab button.active,
    .tab button:hover {
      background: var(--primary);
      color: var(--btn-text);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      color: var(--accent);
    }

    input {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #2a2a2a;
      color: var(--accent);
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(245,158,11,0.25);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #e08b00;
      transform: translateY(-1px);
    }

    p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.97);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 id="formTitle">Accedi</h2>

    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Accedi</button>
      <p>Non hai un account? <a href="#" onclick="switchForm('signup')">Registrati</a></p>
    </form>

    <form id="signupForm" style="display:none;">
      <input type="text" placeholder="Nome" required>
      <input type="text" placeholder="Cognome" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Crea password" required>
      <button>Crea account</button>
      <p>Hai già un account? <a href="#" onclick="switchForm('login')">Accedi</a></p>
    </form>
  </div>

  <script>
    function switchForm(type) {
      const login = document.getElementById('loginForm');
      const signup = document.getElementById('signupForm');
      const title = document.getElementById('formTitle');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (type === 'login') {
        login.style.display = 'flex';
        signup.style.display = 'none';
        title.textContent = 'Accedi';
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        login.style.display = 'none';
        signup.style.display = 'flex';
        title.textContent = 'Registrati';
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>
</body>
</html>
