<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Dashboard Admin</h1>

        <div class="controls mb-6 flex gap-3 items-center">
            <button id="downloadBtn" class="btn">Scarica CSV</button>
            <button id="clearBtn" class="btn-ghost">Cancella log</button>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Log accessi</h2>

            <div class="grid md:grid-cols-3 gap-6">
                <div class="md:col-span-2">
                    <div class="table-wrapper">
                        <table class="table-auto w-full">
                            <thead>
                                <tr class="bg-gray-200">
                                    <th class="px-4 py-2">Nome utente</th>
                                    <th class="px-4 py-2">Stato</th>
                                    <th class="px-4 py-2">Data/Ora</th>
                                    <th class="px-4 py-2">IP</th>
                                    <th class="px-4 py-2">User Agent</th>
                                </tr>
                            </thead>
                            <tbody id="accessLogs">
                                <!-- Logs inseriti dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="md:col-span-1 space-y-4">
                    <div class="bg-white p-4 rounded-lg chart-card">
                        <h3 class="font-semibold mb-2">Grafico accessi</h3>
                        <canvas id="accessChart"></canvas>
                    </div>

                    <div class="bg-white p-4 rounded-lg">
                        <h3 class="font-semibold mb-2">IP sospetti</h3>
                        <div id="suspiciousList" class="space-y-2"></div>
                    </div>

                    <div class="bg-white p-4 rounded-lg injection-card">
                        <h3 class="font-semibold mb-2">Rilevamento injection</h3>
                        <canvas id="injectionChart"></canvas>
                        <div id="injectionList" class="mt-3 space-y-2"></div>
                    </div>

                    <div class="bg-white p-4 rounded-lg report-card">
                        <h3 class="font-semibold mb-2">Report completo</h3>
                        <div id="reportList" class="report-list"></div>
                    </div>
                </div>
            </div>

            <div class="mt-6 bg-white p-4 rounded-lg">
                <h3 class="font-semibold mb-2">Analisi</h3>
                <div id="analysisBox"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
